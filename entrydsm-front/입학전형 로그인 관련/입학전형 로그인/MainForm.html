<!DOCTYPE html>
<html>
    <head>
        <title>Login Main-Form</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
        <link href="MainForm.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="LogoPart">
            <img src="ImageFiles/DSM Logo.png" 
                 style="width:100%;">
        </div>
        <h1>Sign-In Page</h1>
        <div id="LoginBox">
            <div id="LoginForm">
                
                <h2>이름(Name)</h2>
                <input type="text" class="MainInput" placeholder="이름을 입력해주세요.">
                
                <h2>이메일(Email)</h2>
                <input type="text" class="MainInput" id="EmailInput" placeholder="이메일을 입력해주세요.">
                
                <h2>비밀번호(Password) <a href="../입학전형 비밀번호 변경 페이지/ChangeFile/PwChange.html">Forgot Password?</a></h2>
                <input type="password" class="MainInput" id="PwdInput" placeholder="비밀번호를 입력해주세요.">
                
                <div id="LoginButton">
                    <div id="LoginText">
                        Sign In
                    </div>
                </div>
            </div>
        </div>
        <div id="LoginSubBox">
            <h3>아직 원서접수를 안하셨나요?</h3>
            <a href="#">원서접수 하러 가기</a>
        </div>
<!--
        <div id="FooterBox">
            
        </div>
-->
    </body>
</html>
