<!DOCTYPE html>
<html>
    <head>
        <title>Password Change Page</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
        <link href="PwChange.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="LogoPart">
            <img src="../ImageFiles/DSM Logo.png" 
                 style="width:100%;">
        </div>
        <h1>Pw-change</h1>
        <div id="ChangeBox">
            <div id="ChangeForm">
                <h2>개인정보를 입력해주세요.</h2>
                <h3>이름(Name)</h3>
                <input type="text" class="MainInput" placeholder="이름을 입력해주세요.">

                <h3 style="padding-top:1.5rem;">이메일(Email)</h3>
                <input type="text" class="MainInput" id="EmailInput" placeholder="이메일을 입력해주세요.">
                
                <a href="../CheckedFile/Checked.html">
                    <div id="ChangeButton">
                        <div id="ChangeText">
                            인증 링크 발송
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
