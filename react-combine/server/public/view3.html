<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>로그인</title>
	</head>
	<body>

		<div class="container">

				<form id="form1" method="post" action="/signin">
					<table>
						<tr class="row">
							<td class="col1"><label id="contentsText">이메일</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="text" name="email" />
								</div>
							</td>
							<td></td>
						</tr>
						<tr class="row">
							<td class="col1"><label id="contentsText">비밀번호</label></td>
							<td class="col2" colspan="2">
								<div class="ui input">
									<input class="inputbox" type="password" name="password" />
								</div>
							</td>
							<td></td>
						</tr>
						<tr valign="baseline">
							<td></td>
							<td>
								<div class="ui toggle checkbox">
									<input type="checkbox" name="saveOption">
									<label>아이디 저장</label>
								</div>
							</td>
							<td id="buttonContainer" align="right"><input id="submitButton" class="ui primary button" type="submit" value="로그인" name="" /></td>
						</tr>
						<tr>
							<td>
								<a href="/public/findEmail.html">이메일 찾기</a>
							</td>
							<td>
								<a href="/public/findByEmail.html">비밀번호 찾기</a>
							</td>
							</tr>
					</table>

				</form>

			</div>

		</div>

</html>
