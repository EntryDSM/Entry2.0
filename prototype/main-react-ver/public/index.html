<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <script src="https://www.gstatic.com/charts/loader.js">

  </script>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);
    var data = [
      ['전형', '지원자 수'],
      ['일반전형', 189],
      ['마이스터 인재 전형', 53],
      ['사회 통합 전형', 43],
      ['국가 유공자 전형', 6]
    ];
    function drawChart() {
      var typeChartData = google.visualization.arrayToDataTable(data);
      var hometownChartData = google.visualization.arrayToDataTable([
        ['지역', '지원자 수'],
        ['전국', 184],
        ['대전', 107]
      ]);

      var typeChartOptions = {
        title: '전형별 지원자 수',
        fontSize: 11,
        colors: ['#1fcecb', '#ec4863', '#ffda66', '#a73e5c'],
      };
      var hometownChartOptions = {
        title: '지역별 지원자 수',
        fontSize: 11,
        colors: ['#1fcecb', '#ec4863'],
      }

      var typeChart = new google.visualization.PieChart(document.getElementById('piechart'));
      var hometownChart = new google.visualization.PieChart(document.getElementById('hometown-chart'))
      var typeBarChart = new google.visualization.ColumnChart(document.getElementById('type-barchart'));
      var hometownBarChart = new google.visualization.ColumnChart(document.getElementById('hometown-barchart'));

      typeChart.draw(typeChartData, typeChartOptions);
      hometownChart.draw(hometownChartData, hometownChartOptions);
      typeBarChart.draw(typeChartData, typeChartOptions);
      hometownBarChart.draw(hometownChartData, hometownChartOptions);
      console.log(data);
      console.log(typeBarChart);
    }
  </script>
  <title>React App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
